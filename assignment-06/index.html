<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="Author" content="Dominic R.">
    <meta name="Description" content="A small town pizza store.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cove Deli and Pizza</title>
  </head>
  <body>
    <h1>The Cove Deli</h1>
    <address>
      11 3rd Ave W<br>
      Polson, MT 59860<br>
      (406)883-0434<br>
      <a href="mailto:covellcowner@gmail.com">Email us!</a>
    </address>
    <h2>Business Hours</h2>
    <table style="width:50%">
      <tr>
        <th>Day</th>
        <th>Open Time</th>
        <th>Close Time</th>
      </tr>
      <tr>
      <td>Monday-Thursday</td>
      <td>11:00AM</td>
      <td>7:30PM</td>
      </tr>
      <tr>
      <td>Friday-Saturday</td>
      <td>11:00AM</td>
      <td>8:00PM</td>
      </tr>
      <tr>
      <td>Sunday</td>
      <td>Closed</td>
      <td>Closed</td>
      </tr>
    </table>
    <form class="" action="index.html" method="post">
      <h4>Feedback</h4><br>
      You can submit short feedback on us below!<br>
      <h5>Experience</h5>
      <input type="radio" name="Experience" value="Good!"> Good!<br>
      <input type="radio" name="Experience" value="Bad!"> Bad!
      <h5>Comments</h5>
      <textarea name="name" rows="2" cols="50"></textarea>
      <h5>Name</h5>
      <input type="text" name="Name" value="John Doe" size="20">
      <h5>Email</h5>
      <input type="text" name="Email" value="mail@mail.com">
      <input type="submit" name="Submit" value="Submit">
    </form>
  </body>
</html>
